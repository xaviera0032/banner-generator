<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    $(function() {
      $("input").focus(function() {
        $(this).css('background-color', '#c4c4c4')
      });

      $('input').blur(function() {
        $(this).css('background-color', '#ffffff')
      });

      $('button').click(function() {
        var day = $('#day').val();
        var month = $("#month").val();
        var name = $("#name").val();

        var story = "On the " + day + " day of " + month + ", " + name + " looked at this amazing website. " + name + " liked this website so much, he/she proudly named it the best of all time. Hands down, no discussion needed.";

        console.log(story);
        $("p").html(story);
      });


    });
  </script>
</head>

<body>
  Day(First, Second, Etc.):<br> <input type="text" id="day" /> <br> Month:<br> <input type="text" id="month" /> <br> Your Name:<br> <input type="text" id="name" /><br><br>

  <button>Submit Result</button>

  <p></p>
</body>

</html>
